
<div class="flex flex-col">
  <div class="flex-auto p-6 sm:p-10">
    <form [formGroup]="docForm" >
      <div class="flex flex-col mt-6 sm:mt-8 bg-gray-50 shadow rounded overflow-hidden max-w-5xl" id="applicableOn">
        <div class="p-4 sm:p-6 bg-gray-100">
          <p class="text-lg font-medium">Integration</p>
        </div>
        <mat-divider></mat-divider>
        <div class="p-6 pb-4">
          <div class="grid sm:grid-cols-5 grid-cols-1 gap-4">
            <div class="col-span-2">
              <mat-form-field class="fuse-mat-dense w-full" floatLabel="always">
                <mat-label>Name</mat-label>
                <input matInput type="text" placeholder="Integration Name" formControlName="name">
              </mat-form-field>
            </div>
            <div class="col-span-2">
              <mat-form-field class="fuse-mat-dense w-full" floatLabel="always">
                <mat-label>Integration Type</mat-label>
                <mat-select placeholder="Integration Type" formControlName="type"
                  (selectionChange)="onIntegrationChange($event?.value)">
                  <mat-option *ngFor="let item of integrationTypeList" [value]="item">
                    {{item?.label}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

      <div class="flex flex-col mt-6 sm:mt-8 bg-gray-50 shadow rounded overflow-hidden max-w-5xl" id="applicableOn"
      *ngIf="selectedIntegrations?.length > 0">
        <div class="p-4 sm:p-6 bg-gray-100">
          <p class="text-lg font-medium">Integration Details</p>
        </div>
        <mat-divider></mat-divider>
        <div class="p-6 pb-4">
            <app-dynamic-custom-form-field  [customFieldsList]="selectedIntegrations" formControlName="config">
            </app-dynamic-custom-form-field>
        </div>
      </div>

      <div class="flex max-w-5xl justify-center my-5" >
        <button mat-flat-button color="primary">Save</button>
      </div>

    </form>
  </div>
</div>
